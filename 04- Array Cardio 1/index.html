    // console.log("COUNTS ", counts);

    function findCount(element, arr) {
      let count = 0;
      const copyArr = [...arr];
      copyArr.forEach(el => {
        if (el === element) {
          count++;
        }
      })
      return count;
    }

    function findItemCount(arr, bigArr) {
      const countArr = [];
      for (item of arr) {
        const itemCount = findCount(item, bigArr);
        countArr.push(itemCount);
      }
      return countArr;
    }

    const countArr = findItemCount(transportationArr, data);
    console.log(countArr);

      return a + b;
    }, 0);

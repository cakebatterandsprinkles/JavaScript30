<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update CSS Variables with JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="input">
    <div class="input__container">
      <div>
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="0" max="20" value="10" id="input__spacing" class="inputs"
          data-suffix="px">
      </div>

      <div>
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="10" id="input__blur" class="inputs" data-suffix="px">
      </div>

      <div>
        <label for="border">Border Color</label>
        <input type="color" name="border" id="input__border" class="inputs">
      </div>

      <div>
        <label for="filter">Filter Color</label>
        <input type="color" name="base" id="input__filter" class="inputs">
      </div>
    </div>
    <div class="button__container">
      <button class="randombtn">Random Image</button>
    </div>
  </div>

  <div class="filter__container">

  </div>
  <div class="image__container"><img class="image"
      src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2271&q=80" />
  </div>

  <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="date">

  </div>

  <div class="clock__classic">
    <div class="clock__classic__face">
      <div class="hand" id="hand__hour"></div>
      <div class="hand" id="hand__minute"></div>
      <div class="hand" id="hand__second"></div>
      <div class="clock__middle"></div>
    </div>
  </div>

  <div class="clock__digital">
    <div class="digit digit__hour"></div>
    <div class="digit digit__minute"></div>
    <div class="digit digit__second"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
